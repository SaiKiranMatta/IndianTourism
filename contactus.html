  <div class="contactUs">  
    <div class="ContactUsCon">
      <h1>Contact Us</h1>
      <form>
        <div class="form-row">
          <div class="form-row-verticle">
            <label for="first-name" class="required">First Name:</label>
            <input type="text" id="first-name" name="first-name" required size=27>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="state">State:</label>
            <select id="state" name="state" onchange="populateplaces()">
              <option value="">Select State</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Delhi">Delhi</option>
              <option value="Goa">Goa</option>
              <option value="Telangana">Telangana</option>
              <option value="JandK">Jammu and Kashmir</option>
              <!-- Add more state options here -->
            </select>
          </div>
          <div class="form-row-verticle"> 
            <label for="last-name" >Last Name:</label>
            <input type="text" id="last-name" name="last-name" size=27>
            <br>
            <label for="phone" class="required">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <br>
            <label for="place">Place:</label>
            <select id="place" name="place" disabled>
              <option value="">Select Place</option>
            </select>
          </div>
        </div>
        <div class="form-row-verticle  sub-msg"">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject">
          <br>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>
        
        <script>
          function populateplaces() {
            var state = document.getElementById("state");
            var place = document.getElementById("place");
            
            place.innerHTML = ""; // Clear previous options
            
            if (state.value === "") {
              place.disabled = true; // Disable place dropdown if no state is selected
            } else {
              place.disabled = false; // Enable place dropdown
              // Add place options based on the selected state
              if (state.value === "Gujarat") {
                addOption(place, "Statue of Unity", "Statue of Unity");
                addOption(place, "Sun Temple", "Sun Temple");
                addOption(place, "Zarwani Waterfalls", "Zarwani Waterfalls");
                // Add more options here for other places in Gujarat
              } else if (state.value === "Delhi") {
                addOption(place, "Taj Mahal", "Taj Mahal");
                addOption(place, "Lotus Temple", "Lotus Temple");
                addOption(place, "India Gate", "India Gate");
                // Add more options here for other places in Delhi
              } else if (state.value === "Goa") {
                addOption(place, "Basilica of Bom Jesus", "Basilica of Bom Jesus");
                addOption(place, "Dudhsagar Falls", "Dudhsagar Falls");
                addOption(place, "Anjuna Beach", "Anjuna Beach");
                // Add more options here for other places in Goa
              }
             else if (state.value === "Telangana") {
                addOption(place, "Statue of Equality", "Statue of Equality");
                addOption(place, "Charminar", "Karimnaga");
                addOption(place, "1000 Pillar Temple", "1000 Pillar Temple");
                // Add more options here for other places in Goa
              }
              else if(state.value === "JandK"){
                addOption(place, "Gulmarg", "Gulmarg");
                addOption(place, "Vaishno Devi", "Vaishno Devi");
              }
            
              // Add more conditions for other states
            }
          }
          
          function addOption(selectElement, text, value) {
            var option = document.createElement("option");
            option.text = text;
            option.value = value;
            selectElement.add(option);
          }
        </script>
    <div class="submit">
